<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Gestures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Capture Sign Language Gestures</h1>
        <nav>
            <a href="/">Detect</a>
            <a href="/capture">Capture Gestures</a>
            <a href="/train">Train Model</a>
        </nav>
    </header>
    <main class="capture-page">
        <h2>Assign Gesture & Collect Data</h2>
        <div class="video-container">
            <img id="videoFeedCapture" src="{{ url_for('video_feed_capture') }}" alt="Live Video Feed">
        </div>
        <div class="capture-controls">
            <label for="gestureLabel">Gesture Text:</label>
            <input type="text" id="gestureLabel" placeholder="e.g., A, B, Hello" required>
            <button id="captureButton">Capture & Save (50 frames)</button>
        </div>
        <div class="status-message" id="captureStatus">
            Ready to capture.
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Sign Language App</p>
    </footer>
    <script src="{{ url_for('static', filename='js/capture.js') }}"></script>
</body>
</html>
